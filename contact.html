<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AbhyaasIndia_training</title>
    <link rel="icon" href="resources/abhyaas_logo.png">
    <link rel="stylesheet" href="style_sheets/contact.css">
</head>

<body id="contact_body">
    <img src="resources/contactus/left_triangle2.png" alt="" id="left_triangle">
    <span id="span1"><img src="resources/contactus/logo_in_contactus.png" alt="" id="logo_contact"></span>
    <h1 id="contact_heading">CONTACT US</h1>
    <center><h1 id="contact_heading_disable">CONTACT US</h1></center>


    <div id="contact_main">
        <div id="section1">
            <img src="resources/contactus/main_image.png" alt="" id="mail_image">
            <p id="company_mail">Company Mail</p><br>
            <img src="resources/contactus/call_image.png" alt="" id="call_image">
            <p id="company_mobnum">Company mobile number</p>
            <div id="row3">
                <img src="resources/whatsapp_icon.png" alt="" id="icon1">
                <img src="resources/instagram_icon.png" alt="" id="icon2">
                <img src="resources/facebook_icon.png" alt="" id="icon3">
                <img src="resources/twitter_icon.png" alt="" id="icon4">
            </div>
        </div>
        <div id="section2">
            <input type="text" placeholder="First Name" id="fname"><br>
            <input type="email" placeholder="Email" id="email"><br>
            <textarea placeholder="Type your Message..." id="textarea"></textarea><br>
            <button id="send">Send</button>
        </div>
    </div>
</body>

</html>
